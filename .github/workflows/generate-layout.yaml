name: Generate Layout

on:
  push:
    paths:
      - 'keymap/keymap.c'

jobs:
  generate-layout:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive  # Ensure all submodules are initialized and updated recursively

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Add Poetry to PATH
      run: echo "${HOME}/.local/bin" >> $GITHUB_PATH

    - name: Install Dependencies
      run: poetry install

    - name: Generate layout
      run: ./generate_layout.sh

    - name: Check for changes, commit and push
      run: |
        if git diff --quiet; then
          echo "No changes detected, nothing to commit."
          exit 0
        else
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add assets/layout.svg
          git commit -m 'Update layout visualization'
          git push
        fi

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

